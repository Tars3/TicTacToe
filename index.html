<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>T3</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/tictactoe.js"></script>
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <table class="center">
    <tr>
      <input type="button" id="b1" class="box" onclick="clickBtn('b1')"></td>
      <td id="b2" class="box" input type="button" onclick="clickBtn('b2')"></td>
      <td id="b3" class="box" input type="button" onclick="clickBtn('b3')"></td>
    </tr>
    <tr>
      <td id="b4" class="box" input type="button" onclick="clickBtn('b4')"></td>
      <td id="b5" class="box" input type="button" onclick="clickBtn('b5')"></td>
      <td id="b6" class="box" input type="button" onclick="clickBtn('b6')"></td>
    </tr>
    <tr>
      <td id="b7" class="box" input type="button" onclick="clickBtn('b7')"></td>
      <td id="b8" class="box" input type="button" onclick="clickBtn('b8')"></td>
      <td id="b9" class="box" input type="button" onclick="clickBtn('b9')"></td>
    </tr>
  </table>
  <div><input class="reset" type="button" value="Reset"</div>

</body>
</html>
